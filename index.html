<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select id="current-select-one">
                    <option value="real">R$ Real brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>
            <!-- ================================================================================================ -->
            <label>
                Converter <b>para</b>
                <select id="currency-select-two">
                    <option value="real">R$ Real brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>
            <!-- ====================================================================================================== -->
            <label>
                Valor
                <input id="input-select-one" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div id="currency-container-one" class="currency-container">
                    <img id="currency-img-one" src="./assets/brasil.png" alt="bandeira-brasil" />
                    <p class="currency-name" id="currency-name-one">Real Brasileiro</p>
                    <p id="currency-value-text-one" class="currency-value">R$ 0.000,00</p>
                </div>

                <img class="arrow-image" src="./assets/vector.png" alt="seta">

                <div id="currency-container-two" class="currency-container">
                    <img id="currency-img-two" src="./assets/brasil.png" alt="bandeira-pais-conversão" />
                    <p class="curency-name" id="currency-name-two">Real Brasileiro</p>
                    <p id="currency-value-text-two" class="currency-value">R$ 0.000,00</p>
                </div>
            </section>

        </main>
        <p id="copy-edgar">&copy; 2023 Edgar Raphael de Sousa</p>
    </div>


</body>
<script src="./script.js"></script>

</html>
